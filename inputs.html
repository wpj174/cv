<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs Sampler</title>
  </head>
  <body>
    <form action="">
      <label for="">Button</label>
      <input type="button" />
      <br />
      <label for="">Checkbox</label>
      <input type="checkbox" />
      <br />
      <label for="">Color</label>
      <input type="color" />
      <br />
      <label for="">Date</label>
      <input type="date" />
      <br />
      <label for="">Email</label>
      <input type="email" />
      <br />
      <label for="">File</label>
      <input type="file" />
      <br />
      <label for="">Number</label>
      <input type="number" />
      <br />
      <label for="">Password</label>
      <input type="password" />
      <br />
      <label for="">Reset</label>
      <input type="reset" />
      <br />
      <label for="">Search</label>
      <input type="search" />
      <br />
      <label for="">Submit</label>
      <input type="submit" />
      <br />
      <label for="">Tel</label>
      <input type="tel" />
      <br />
      <label for="">Text Input</label>
      <input type="text" />
      <br />
      <label for="">Time</label>
      <input type="time" />
      <br />
    </form>
  </body>
</html>
